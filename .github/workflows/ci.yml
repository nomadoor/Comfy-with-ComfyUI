name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. チェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js をセットアップ (20 系)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. 依存パッケージをインストール
      - name: Install dependencies
        run: npm ci

      # 4. ビルド
      - name: Build site
        run: npm run build

      # 5. 簡易E2E（Playwright）
      #    ブラウザを最小限だけ入れて smoke を回す
      - name: Install Playwright browsers (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:playwright -- --reporter=list
